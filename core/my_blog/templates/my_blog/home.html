{% extends "my_blog/base.html" %}

{% block title %}
<title>Welcome Home</title>
{% endblock %}

{% block content %}

<h1>Haloo HOME</h1>
{% for post in posts %}
<ul>
  <li>{{ post.title }}</li>
  <li>{{ post.post }}</li>
  <li>{{ post.date_created|date:"M d Y" }}</li>
  <li>{{ post.date_updated }}</li>
</ul>
{% endfor %}

{% endblock %}
